name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports: ['27017:27017']

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npx jest --detectOpenHandles --forceExit
        env:
          MONGO_URI: mongodb://localhost:27017/book-lending
          JWT_SECRET: "secret"
